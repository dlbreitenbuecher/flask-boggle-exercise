<!doctype html>
<html lang="en">
<head>
  <title>Boggle</title>
  <link rel="stylesheet" href="/static/bogg le.css">
</head>

<body>

<main>
  <!-- Displays a gameboard generated from a BoggleBoard instance  -->
  <table class="board">
  {% for row in board %}
  <tr>
    {% for letter in row %}
    <td>{{letter}}</td>
    {% endfor %}
  </tr>
  {% endfor %}
  </table>

  <!-- Form for the user to submit word entries -->
  <form action="handle ajax" method="POST">
    <input type="text" name='entry'>
    <button>GO</button>
  </form>
</main>

<p class="msg">
  <!-- our JS will put messages here dynamically -->
</p>

<ul id="words">
  <!-- our JS will words here as they score -->
</ul>

<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/boggle.js"></script>
</body>
</html>
